<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
        <div id="first">
            <div class="myform form ">
                 <div class="logo mb-3">
                     <div class="col-md-12 text-center">
                        <h1>Inicia sesión</h1>
                     </div>
                </div>
               <form action="" method="post" name="login">
                       <div class="form-group">
                          <label for="exampleInputEmail1">Correo electrónico</label>
                          <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Escribe tu correo electrónico">
                       </div>
                       <div class="form-group">
                          <label for="exampleInputEmail1">Contraseña</label>
                          <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="*******">
                       </div>

                       <div class="col-md-12 text-center ">
                           <br>
                          <button [routerLink]="['/main']" class=" btn btn-block mybtn btn-primary tx-tfm">Iniciar sesión</button>
                       </div>
                       <div class="col-md-12 ">
                          <div class="login-or">
                             <hr class="hr-or">
                             <span class="span-or">o</span>
                          </div>
                       </div>
                       <div class="col-md-12 mb-3">
                          <p class="text-center">
                             <a class="google btn mybtn">
                                Registrarse usando Google 
                             </a>
                          </p>
                       </div>
                       <div class="form-group">
                          <p class="text-center">No tienes cuenta? <a [routerLink]="['/registro']" id="signup">Registrate aquí</a></p>
                       </div>
                    </form>
             
            </div>
        </div>
    </div>
  </div>
